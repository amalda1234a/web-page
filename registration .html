<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div style="background-color: aquamarine; border: 10px;">
        <form>
            <h1>Registration form </h1>
            <label for="first name">first name</label>
            <input type="text" name="first" id="first">
            <br><br>
            <label for="second name">second name</label>
            <input type="text" name="second" id="second">
            <br><br>
            <label for="email">email</label>
            <input type="email" name="email" id="email">
            <br><br>
            <label for="password">password</label>
            <input type="password" name="pass" id="pass">
            <br><br>
            <div style="background-color: aqua;">
                <h2>gender</h2>
                <label for="female">female</label>
                <input type="radio" name="gender" id="female">
                <label for="male">male</label>
                <input type="radio" name="gender" id="male">
                <label for="other">other</label>
                <input type="radio" name="gender" id="other">
            </div>
            <div style="background-color: aquamarine;">
                <h2>hobbies</h2>
                <label for="cricket">cricket</label>
                <input type="checkbox" name="game" id="cricket">
                <label for="football">football</label>
                <input type="checkbox" name="game" id="football">
                <label for="tennis">tennis</label>
                <input type="checkbox" name="game" id="tennis">


            </div>
            <br><br>
            <div>
                <h2>state</h2>
                <label for="state">state</label>
                <select name="select" id="state">
                    <option value="kerala">kerala</option>
                    <option value="tamil nadu">tamil nadu</option>
                    <option value="karnataka">karnataka</option>
                    <option value="goa">goa</option>
                </select>
            </div>
            <br><br>
            <div>
                <h2>Address</h2>
                <label for="address">address</label>
                <textarea name="address" id="address" rows="5" cols="30"></textarea>
            </div>
            <br><br>
            <div>
                <h2>Upload your file</h2>
                <label for="file">upload</label>
                <input type="file" name="phots" id="photos">
                <br><br>
            </div>
            <div>
                <input type="button" value="Register">
            </div>
           

        </form>
    </div>
</body>

</html>
